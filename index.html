<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Fraunces">
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="picture">
      <img src="images/image-product-desktop.jpg" alt="product-image">
    </div>
    <div class="text">
      <p class="perfume">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="current-price">$149.99</p>
        <p class="old-price"><strike>$169.99</strike></p>
      </div>
      <div class="cart">
        <button><img src="images/icon-cart.svg" alt="cart-image"> Add to Cart</button>
      </div>
    </div>
    
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sean Grimes</a>.
  </div>
</body>
</html>
